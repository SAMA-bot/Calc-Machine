<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calc Machine</h1>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="backspace()" class="backspace">⌫</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')" class="operator">/</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()" class="equals">=</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
            </div>
            <button id="toggleAdvanced" onclick="toggleAdvancedFunctions()">Show Advanced</button>
            <div id="advancedFunctions" class="advanced-functions hidden">
                <button onclick="square()">x²</button>
                <button onclick="squareRoot()">√</button>
                <button onclick="appendConstant('pi')">π</button>
                <button onclick="power()">^</button>
                <button onclick="factorial()">!</button>
                <button onclick="toggleAngleMode()" id="angleMode">DEG</button>
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>
                <button onclick="inverse()" id="inverseBtn">INV</button>
                <button onclick="exp()">e<sup>x</sup></button>
                <button onclick="ln()">ln</button>
                <button onclick="log()">log</button>
            </div>
            <div class="history-section">
                <h2>History</h2>
                <ul id="history-list"></ul>
                <button onclick="clearHistory()">Clear History</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
